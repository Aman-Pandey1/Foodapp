buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Ensure Prefab is enabled for modules that apply the Android Gradle Plugin
subprojects { project ->
    plugins.withId("com.android.application") {
        def androidExt = project.extensions.findByName("android")
        if (androidExt != null && androidExt.hasProperty("buildFeatures")) {
            androidExt.buildFeatures.prefab = true
        }
    }
    plugins.withId("com.android.library") {
        def androidExt = project.extensions.findByName("android")
        if (androidExt != null && androidExt.hasProperty("buildFeatures")) {
            androidExt.buildFeatures.prefab = true
        }
    }
}
